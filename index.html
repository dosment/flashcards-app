<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flashcard Hub - Practice math and science with interactive flashcards">
    <title>Flashcard Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .subject-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .subject-card {
            padding: 40px 30px;
            border-radius: 16px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .subject-card:active {
            transform: translateY(-2px);
        }

        .math-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .science-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .subject-card h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .subject-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .screen {
            max-width: 600px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .subtitle {
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        @media (max-width: 500px) {
            .subject-card {
                padding: 30px 20px;
            }

            .subject-card h2 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <main id="app">
        <div id="subject-screen" class="screen active" role="main" aria-labelledby="main-heading">
            <h1 id="main-heading">Flashcard Hub</h1>
            <p class="subtitle">Choose a subject to get started</p>

            <nav class="subject-grid" aria-label="Subject selection">
                <button class="subject-card math-card" onclick="goToMath()" aria-label="Math Champion - Practice multiplication tables 1 through 12">
                    <span class="icon" aria-hidden="true">ðŸ”¢</span>
                    <h2>Math Champion</h2>
                    <p>Practice multiplication tables (1-12)</p>
                </button>

                <button class="subject-card science-card" onclick="goToScience()" aria-label="Science Flashcards - 6th Grade Unit 4 Energy">
                    <span class="icon" aria-hidden="true">ðŸ”¬</span>
                    <h2>Science Flashcards</h2>
                    <p>6th Grade - Unit 4: Energy</p>
                </button>
            </nav>
        </div>
    </main>

    <script>
        function goToMath() {
            window.location.href = 'math-index.html';
        }

        function goToScience() {
            window.location.href = 'science-index.html';
        }
    </script>
</body>
</html>
